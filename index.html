<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Example REST API</title>
    <style>
        body {
            background-color: #333;
            color: whitesmoke;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body> 
    <div class="container">
        <h1>Midterm REST API</h1>
        <p>Use this API to fetch quotes, authors, and categories.</p>
        <ul>
            <li>GET <code>/quotes</code> - Fetch all quotes</li>
            <li>GET <code>/authors</code> - Fetch all authors</li>
            <li>GET <code>/categories</code> - Fetch all categories</li>
        </ul>
    </div>
</body>
</html>
